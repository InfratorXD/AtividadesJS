    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>

    <script>

    var valor_raio = +prompt("Digite o valor do raio: ");

    var perimetro_circulo = 2 * Math.PI * valor_raio;
    var area_circulo = Math.PI * valor_raio^2;

    document.write("Perímetro do círculo: " + perimetro_circulo + "<br>");
    document.write("Área do círculo: " + area_circulo);

    </script>
