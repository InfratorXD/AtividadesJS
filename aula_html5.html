<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição - While</title>

    <script>
    
    alert("Contador de números!");
    var contador = 0;
    
    while(contador <= 10){ //While = enquanto
        document.write(contador + "<br>");
        contador = contador + 1;
    }
    document.write("Terminei de contar!");

    </script>

</head>

    }
    
    </style>
    
</body>
</html>
