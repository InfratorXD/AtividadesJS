<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>

    <script>

    var a = +prompt("Digite o valor de A: ");
    var b = +prompt("Digite o valor de B: ");
    var c = +prompt("Digite o valor de C: ");

    if(a==b){
        document.write("O valor de A é igual a B." + "<br>");
    }

    if(a>b){
        document.write("O valor de A é maior que B." + "<br>");
    }

    if(a>=b){
        document.write("O valor de A é maior ou igual a B." + "<br>");
    }

    if(c<b){
        document.write("O valor de de B é maior que C." + "<br>");
    }

    if(c!=b){
        document.write("O valor de B é diferente a C." + "<br>");
    }

    </script>

</head>

</body>
</html>
