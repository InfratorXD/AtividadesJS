<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>

    <script>

        var nome = prompt("Digite seu nome: ");
        var salario = +prompt("Digite seu salário: ");
        var financiamento = +prompt("Digite o valor do financiamento: ");

        var calculo_salario_financiamento = salario * 5;

        if (financiamento <= calculo_salario_financiamento){
            document.write("Nome: " + nome + "<br>");
            document.write("Salário: " + salario + "R$" + "<br>");
            document.write("Valor do financiamento: " + financiamento + "R$" + "<br>");
            document.write("Financiamento Concedido." + "<br>");
            document.write("Obrigado por nos consultar.");
        }

        else{
            document.write("Nome: " + nome + "<br>");
            document.write("Salário: " + salario + "R$" + "<br>");
            document.write("Valor do financiamento: " + financiamento + "R$" + "<br>");
            document.write("Financiamento Negado." + "<br>");
            document.write("Obrigado por nos consultar.");
        }


    </script>


</head>
