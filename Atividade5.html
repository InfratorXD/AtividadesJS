    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>

    <script>
        var num = +prompt("Digite um número: ");



        if(num <= -1){
            document.write("Este número não é positivo.");
        }

        else if(num == 0){
            document.write("Valor neutro.");
        }

        else if(num%2 == 1){
            document.write("Número positivo e ímpar.");
        }
        else if(num%2 == 0){
            document.write("Número positivo e par.");
        }




    </script>
