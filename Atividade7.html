<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7</title>

    <script>

        var nome_aluno = prompt("Digite o nome do aluno: ");
        var nome_disciplina = prompt("Digite o nome da disciplina: ");
        var nota1 = +prompt("Digite a nota da prova 1: ");
        var nota2 = +prompt("Digite a nota da prova 2: ");
        var nota3 = +prompt("Digite a nota da prova 3: ");

        var media = (nota1 + nota2+ nota3)/3;

        if(media >= 7 && media <=10){
            document.write("Nome do aluno: " + nome_aluno + "<br>");
            document.write("Disciplina: " + nome_disciplina + "<br>");
            document.write("Média: " + media.toFixed(1) + "<br>");
            document.write("Aprovado.");
        }

        else if(media < 7 && media >=5){
            document.write("Nome do aluno: " + nome_aluno + "<br>");
            document.write("Disciplina: " + nome_disciplina + "<br>");
            document.write("Média: " + media.toFixed(1) + "<br>");
            document.write("Recuperação.");
        }

        else if(media > 10){
            document.write("Nome do aluno: " + nome_aluno + "<br>");
            document.write("Disciplina: " + nome_disciplina + "<br>");
            document.write("Média: 10.0" + "<br>");
            document.write("Aprovado.");
        }

        else{
            document.write("Nome do aluno: " + nome_aluno + "<br>");
            document.write("Disciplina: " + nome_disciplina + "<br>");
            document.write("Média: " + media.toFixed(1) + "<br>");
            document.write("Reprovado.");
        }


    </script>

</head>

</body>
</html>
