<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>

    <script>
        alert("Leia dois valores!");
        var n1 = +prompt("Valor de n1: "); //coloquei o + do lado do prompt para ler valores númericos, pois sem ele, o prompt vai reconhecer como string
        var n2 = +prompt("Valor de n2: ");

        var soma = n1+n2;
        var subtração = n1-n2;
        var multiplicação = n1*n2;
        var divisão = n1/n2;

        document.write("Valores iniciais: " + n1 + " e " + n2 + "<br>");
        document.write("Soma: " + soma + "<br>");
        document.write("Subtração: " + subtração + "<br>");
        document.write("Multiplicação: " + multiplicação + "<br>");
        document.write("Divisão: " + divisão + "<br>");


    </script>

</head>
<body>
    
</body>
</html>
