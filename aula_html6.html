<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6</title>

    <script>

    var quantidade_numeros = +prompt("Digite a quantidade de números que deseja somar: ");
    var num = 0;
    var soma = 0;

    while(num < quantidade_numeros){
      var numeros = +prompt("Digite os números: ");
      soma = soma + numeros;
      num = num + 1;
    }

    document.write("A soma dos números é: " + soma);

    </script>


</head>

</body>
</html>
